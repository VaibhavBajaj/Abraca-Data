<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome to Abraca-Data!</h1>
    <h2>Articles</h2>
    <form>
      <fieldset>
        <legend><b>Insert New Article</b></legend>
        <p>
          <label>What is the <b>name</b> of the journal?</label>
          <input type = "text"
                 id = "myText1"
                 value = "text here" />
        </p>
        <p>
          <label>What is the <b>Article ID</b>?</label>
          <input type = "text"
                 id = "myText2"
                 value = "text here" />
        </p>
        <p>
          <label>What is the <b>Journal ID</b>?</label>
          <input type = "text"
                 id = "myText3"
                 value = "text here" />
        </p>
        <button type="button">Insert</button>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend><b>Search For Article</b></legend>
        <p>
          <label>What is the <b>Article ID</b>?</label>
          <input type = "text"
                 id = "myText4"
                 value = "text here" />
        </p>
        <button type="button" onclick="myFunction()">Search</button>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend><b>Update Article</b></legend>
        <p>
          <label>What is the <b>Article ID</b>?</label>
          <input type = "text"
                 id = "myText5"
                 value = "text here" />
        </p>
        <p>
          <label>What is the <b>field</b> you'd like to update?</label>
          <input type = "text"
                 id = "myText6"
                 value = "text here" />
        </p>
        <p>
          <label>What is the <b>new value</b>?</label>
          <input type = "text"
                 id = "myText7"
                 value = "text here" />
        </p>
        <button type="button">Update</button>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend><b>Delete Article</b></legend>
        <p>
          <label>What is the <b>Article ID</b>?</label>
          <input type = "text"
                 id = "myText8"
                 value = "text here" />
        </p>
        <button type="button">Delete</button>
      </fieldset>
    </form>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var x = document.getElementById("myText4").value;
        document.getElementById("demo").innerHTML = x;
        $.post( "/postmethod", {
                temp : x});
      }
    </script>
{% for table in tables %}
            {{titles[loop.index]}}
            {{ table|safe }}
{% endfor %}
  </body>
</html>
